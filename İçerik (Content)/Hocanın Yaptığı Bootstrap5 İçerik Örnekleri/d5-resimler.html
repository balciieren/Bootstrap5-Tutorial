<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>

  <body>

    
    <div class="container mt-4">
      <h1>Responsive Image</h1>
      <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Eğitim resmi">
      <hr>
      <h1>Küçük resimler - thumbnails</h1>
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails resim">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails resim">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails resim">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails resim">
      <h1>Hizalama - Aligning Image</h1>
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail float-start" alt="thumbnails resim">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail float-end" alt="thumbnails resim">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail mx-auto d-block" alt="thumbnails resim">
      <hr>
       <h1>Hizalama - Div Text Center</h1>
       <div class="text-center">
      <img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails resim">
      </div>

    </div>
