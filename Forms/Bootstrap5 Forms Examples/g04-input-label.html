<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-4">
      <h1 class="mb-4 mt-2">İnput Etiketleri (Floating Labels)</h1>

      <hr>

      <div class="col-md-6 border p-4">
        <form>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="Mail adresinizi girin..." name="">
            <label for="floatingInput">E-Mail Adres</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="Mail adresinizi girin..." name="" value="info@emrahyuksel.com.tr">
            <label for="floatingInput">E-Mail Adres</label>
          </div>

          <div class="form-floating">
            <select class="form-select">
              <option value="PHP">PHP</option>
              <option value="Bootstrap5">Bootstrap5</option>
              <option value="Jquery">Jquery</option>
            </select>
            <label for="flaotingSelect">Kursu Seçiniz...</label>
          </div>

        </form>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script type="text/javascript">
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>


  </body>
  </html>
