<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-4">
      <h1 class="mb-4 mt-2">Form Elemanları (Form Control)</h1>

<!--       <form>
        <input type="text" class="form-control" name="">
        <input type="text" class="form-control" name="">
      </form> -->

    <div class="col-md-6 border p-4">
      <form>
      <div class="md-3 ">
          <label class="form-label">E-Mail Adresi</label>
          <input type="e-mail" class="form-control" name="" autocomplete="off">
      </div>

      <div class="md-3 ">
          <label class="form-label">Data List</label>
          <input class="form-control" list="datalistOptions" placeholder="Listelemek için arama yapın.">
          <datalist id="datalistOptions">
            <option value="Javascript"></option>
            <option value="PHP"></option>
            <option value="Bootstrap5"></option>
            <option value="Jquery"></option>
            <option value="Sosyal Medya Pazarlama"></option>
          </datalist>
      </div>


      <div class="md-3 ">
          <label class="form-label">File  İnput</label>
          <input type="file" class="form-control" name="" autocomplete="off" multiple>
      </div>

      <div class="md-3 ">
          <label class="form-label">Renk Seç</label>
          <input type="color" class="form-control form-control-color" name="" autocomplete="off" value="#e9ecef">
      </div>

      <div class="md-3 ">
          <label class="form-label">E-Mail Adresi (Disabled)</label>
          <input type="e-mail" class="form-control form-control-sm" name="" autocomplete="off" disabled value="1">
      </div>

      <div class="md-3 ">
          <label class="form-label">E-Mail Adresi (Readonly)</label>
          <input type="e-mail" class="form-control form-control-lg" name="" autocomplete="off" readonly value="2">
      </div>

      <div class="md-3 ">
          <label class="form-label">E-Mail Adresi (Readonly)</label>
          <input type="e-mail" class="form-control-plaintext" name="" autocomplete="off" readonly value="Emrah Yüksel">
      </div>


      <div class="md-3">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-control" name="" autocomplete="off">
      </div>

      <div class="md-3">
          <label class="form-label">Mesaj Alanı</label>
          <textarea class="form-control" rows="3"></textarea>
      </div>
      </div>
    </form>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
  </html>
