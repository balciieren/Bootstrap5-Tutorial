<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-4">
      <h1 class="mb-4 mt-2">Konumlandırılan Bilgilendirmeler (Toasts)</h1>




      <button class="btn btn-primary" type="button" id="liveToastBtn">Göster</button>

      <div class="position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" data-bs-autohide="false">
          <div class="toast-header">
            <img class="rounded me-2" src="icons8-app-store-50.png" alt="icon">
            <strong class="me-auto">Bootstrap5 Course</strong>
            <small>2 dk önce</small>
            <button class="btn-close" type="button" name="" data-bs-dismiss="toast"></button> 
          </div>
          <div class="toast-body">
          Booststrap5 Kursuna Kayıt Olduğunuz İçin Teşekkürler Basarılar Diliyoruz...
          <br><br>
          <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="toast">Kapat</button>
          </div>
        </div>
      </div>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script type="text/javascript">
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>


  </body>
  </html>
