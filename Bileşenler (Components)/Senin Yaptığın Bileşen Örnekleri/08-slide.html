<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container mt-4">
      <h1 class="mb-4 mt-2">Slide (Carousel)</h1>

      <div class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x401" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x402" class="w-100 d-block">
          </div>

       </div>
      </div>

      

      <h1 class="mb-4 mt-2">Slide (Carousel) Kontrol</h1>

      <div id="slideControl" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x401" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x402" class="w-100 d-block">
          </div>
           </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#slideControl" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#slideControl" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
          </button>
      </div>

      <h1 class="mb-4 mt-2">Slide (Carousel) İndicator</h1>

      <div id="Indicator" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#Indicator" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#Indicator" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#Indicator" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x401" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x402" class="w-100 d-block">
          </div>
           </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#Indicator" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#Indicator" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
          </button>
      </div>

      <h1 class="mb-4 mt-2">Slide (Carousel) İndicator-Fade</h1>

      <div id="Indicator1" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#Indicator1" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#Indicator1" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#Indicator1" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x401" class="w-100 d-block">
          </div>

          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x402" class="w-100 d-block">
          </div>
           </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#Indicator1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#Indicator1" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
          </button>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  </html>
