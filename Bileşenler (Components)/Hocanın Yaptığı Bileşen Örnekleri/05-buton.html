    <button class="btn btn-primary btn-lg">Buton 01</button>
    <button class="btn btn-primary btn-sm">Buton 01</button>

    <button class="btn btn-primary">Yeni ekle</button>
    <button class="btn btn-primary disabled">Sil</button>
