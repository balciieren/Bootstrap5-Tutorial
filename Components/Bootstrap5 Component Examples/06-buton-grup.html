<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container mt-4">

      <h1 class="mb-4 mt-2">Buton Grup - Button Groups</h1>

    <!--  
      <a class="btn btn-primary" href="#">Link</a>
      <a href="#"><button class="btn btn-primary">Link</button></a> 
    -->
    <div class="btn-group">
    <a href="#" class="btn btn-primary">Aktif Buton</a>
    <a href="#" class="btn btn-primary active">Buton</a>
    <a href="#" class="btn btn-primary">Buton</a>
    </div>

    <br>

    <div class="btn-group mt-2">
    <a href="#" class="btn btn-primary btn-success">Aktif Buton</a>
    <a href="#" class="btn btn-primary btn-danger active">Buton</a>
    <a href="#" class="btn btn-primary btn-warning">Buton</a>
    </div>

    <br>
    <div class="btn-group mt-2">
    <a href="#" class="btn btn-outline-primary ">Aktif Buton</a>
    <a href="#" class="btn btn-outline-primary active">Buton</a>
    <a href="#" class="btn btn-outline-primary ">Buton</a>
    </div>

      <br>
    <div class="btn-group mt-2">
      <input type="radio" name="" class="btn-check">
      <label class="btn btn-outline-primary">Radio Buton 1</label>

      <input type="radio" name="" class="btn-check">
      <label class="btn btn-outline-primary active">Radio Buton 2</label>

      <input type="radio" name="" class="btn-check">
      <label class="btn btn-outline-primary">Radio Buton 3</label>
    </div>

      <br>
      <div class="btn-toolbar mt-2">
        <div class="btn-group">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-success">4</button>
          <button type="button" class="btn btn-primary">5</button>
        </div>
      </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  </html>
