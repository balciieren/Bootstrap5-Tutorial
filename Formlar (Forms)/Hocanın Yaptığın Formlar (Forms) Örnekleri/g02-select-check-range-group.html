<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container mt-4">
      <h1 class="mb-4 mt-2">Diğer Form Elemanları</h1>

      <hr>

      <h1 class="mb-4 mt-2">Select</h1>

      <div class="col-md-6 border p-4">
        <form>
          <select class="form-select">
            <option value="Php">Php</option>
            <option value="Bootstrap 5">Bootstrap</option>
            <option selected value="Jquery">Jquery</option>
            <option value="Javascript">Javascript</option>
          </select>
        </form>
      </div>

      <h1 class="mb-4 mt-2">Select (Multiple)</h1>

      <div class="col-md-6 border p-4">
        <form>
          <select class="form-select" multiple>
            <option selected value="Php">Php</option>
            <option value="Bootstrap 5">Bootstrap</option>
            <option selected value="Jquery">Jquery</option>
            <option value="Javascript">Javascript</option>
          </select>
        </form>
      </div>


      <h1 class="mb-4 mt-2">Checks</h1>

      <div class="col-md-6 border p-4">
        <form>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" checked>
            <label class="form-check-label">Checkbox</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" disabled>
            <label class="form-check-label">Checkbox</label>
          </div>
        </form>
      </div>

       <h1 class="mb-4 mt-2">Radio</h1>

      <div class="col-md-6 border p-4">
        <form>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="1" checked>
            <label class="form-check-label">Radio1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="1" disabled>
            <label class="form-check-label">Radio2</label>
          </div>
        </form>
      </div>


      <h1 class="mb-4 mt-2">Switch</h1>

      <div class="col-md-6 border p-4">
        <form>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="" >
            <label class="form-check-label">Switch</label>
          </div>

           <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="" checked>
            <label class="form-check-label">Switch</label>
          </div>

           <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="" checked disabled>
            <label class="form-check-label">Switch</label>
          </div>
        
        </form>
      </div>

       <h1 class="mb-4 mt-2">Inline</h1>

      <div class="col-md-6 border p-4">
        <form>
          
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="" >
            <label class="form-check-label">Php</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="" >
            <label class="form-check-label">Bootstrap 5</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="" >
            <label class="form-check-label">Javascript</label>
          </div>
        </form>
      </div>

      <h1 class="mb-4 mt-2">Toggle Buttons</h1>

      <div class="col-md-6 border p-4">
        <form>
          
          <input type="checkbox" class="btn-check" id="btn-check" name=""> 
          <label class="btn btn-primary" for="btn-check">Php Kursu</label>
         
        </form>
      </div>


      <h1 class="mb-4 mt-2">Range</h1>

      <div class="col-md-6 border p-4">
        <form>
         <label for="custoRange1" class="form-label">Aralığı Seçin</label>
         <input type="range" class="form-range" name="" id="customRange1">
        </form>
      </div>

      <h1 class="mb-4 mt-2">Range (Disabled)</h1>

      <div class="col-md-6 border p-4">
        <form>
         <label for="custoRange1" class="form-label">Aralığı Seçin</label>
         <input type="range" class="form-range" name="" id="customRange1" disabled>
        </form>
      </div>


      <h1 class="mb-4 mt-2">Range (Min-Max)</h1>

      <div class="col-md-6 border p-4">
        <form>
         <label for="custoRange1" class="form-label">Aralığı Seçin</label>
         <input type="range" class="form-range" name="" id="customRange1" min="1" max="10">
        </form>
      </div>

       <h1 class="mb-4 mt-2">Range (Min-Max) Step</h1>

      <div class="col-md-6 border p-4">
        <form>
         <label for="custoRange1" class="form-label">Aralığı Seçin</label>
         <input type="range" class="form-range" name="" id="customRange1" min="1" max="10" step="2">
        </form>
      </div>




























      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>












    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script type="text/javascript">
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>


  </body>
  </html>
